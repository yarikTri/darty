<!DOCTYPE HTML>
<html lang = "ru">
<head>
<meta charset="utf-8">
<link rel="stylesheet" href="auth_style.css">
</head>
<body>
 
<div class="AuthForm">
    <h1>Авторизация</h1>
    <div class="inp">
        <form name="auth" action="#" method="post">
            <input class="log" type="text" name="username" placeholder="Имя пользователя">
            <input class="pass" type="password" name="password" placeholder="Пароль">
            <input class="btn" type="submit" value="Войти">
        </form>
        <form action="../sign_up/reg.html" target="_self">
            <input class="btn2" type="submit" value="Регистрация">
        </form>
    </div>
</div>
 
</body>
</html>
